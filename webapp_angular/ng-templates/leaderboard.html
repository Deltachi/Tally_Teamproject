<link rel="stylesheet" href="styles/lb.css">
<div class="color-bg topic-padding">
	<div class="container">
		<div class="jumbotron inline-text lil-jumbo">
			<h1>Leaderboard</h1>
		</div>
	</div>
</div>
<div class="dark-coffee-bg topic-padding">
	<div class="container">
		<!-- <div class="panel panel-default"> -->
			<div class="panel panel-default menuTable">
				<div class="panel-heading">
					<div class="row inline-text">
						<div class="col-md-6">
							<h2>Nightowl</h2>
						</div>
						<div class="col-md-6">
							<img class="lb-symbol" src="styles/images/symbols/owl.png" alt="">
						</div>
					</div>
				</div>
				<div class="panel-body">
					<table class="table panel-body">
						<thead>
							<tr>
								<th></th>
								<th></th>
								<th>Caffein</th>
							</tr>
						</thead>	
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Max_Mustermann</td>
								<td>800g</td>
							</tr>
							<tr>
								<th scope="row">{{index}}</th>
								<td>{{name}}</td>
								<td>{{value}}</td>
							</tr>
						</tbody>
					</table>
				</div> <!-- panel-body -->
			</div> <!-- panel -->
		<!-- </div> -->
	</div>
</div> <!-- coffee-bg -->
<div class="color-bg topic-padding">
	<div class="container">

	</div>
</div> <!-- color-bg -->

				</div>
				<div class="panel-body">
