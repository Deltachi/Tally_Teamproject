<div>
	<link rel="stylesheet" href="styles/menuModal.css">
	<!-- Modal -->
	<div class="modal fade" id="menuModal" tabindex="-1" role="dialog" aria-labelledby="menuModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="row">
						<button style="margin-right:20px;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					</div>
					<div class="row">
						<div class="col-sm-6"><h4 class="modal-title" id="menuModalLabel">Edit the details of: </h4><hr style="margin: 8 auto"><h3>{{editItem().Nick}}</h3></div>
						<div class="col-sm-5">
							<img alt="Brand" src="styles/images/gif/loadingscreen_480x320.gif" class="logoMargin" style="margin-right:5px; width:100%; border-radius: 5px; box-shadow: 0px 0px 0px 2px rgba(0,0,0,0.2);">
						</div>  <!-- images/tally_logo.png -->
					</div>
				</div>
				<div class="modal-body">
					<form class="form" id="formLogin"> 	
							<!-- <div class="form-group"> -->
							<div class="input-group">
								<span class="input-group-addon">Item name:</span> 
								<input type="text" id="Name" name="Name" maxlength="12" class="form-control" placeholder="{{editItem().Name}}">
							</div>
							<div class="input-group">	
								<span class="input-group-addon">Display name:</span> 
								<input type="text" id="Nick" name="Nick" maxlength="12" class="form-control" placeholder="{{editItem().Nick}}">
							</div>
							<div class="input-group">	
								<span class="input-group-addon">Amount:</span> 
								<input type="text" id="Amount" name="Amount" maxlength="12" class="form-control" placeholder="{{editItem().Amount}}">
							</div>
							<div class="input-group">	
								<span class="input-group-addon">Price:</span> 
								<input type="text" id="Price" name="Price" maxlength="12" class="form-control" placeholder="{{editItem().Price}}">
								<span class="input-group-addon postfix">€</span>
							</div>
							<div class="input-group">	
								<span class="input-group-addon">Buy in price:</span> 
								<input type="text" id="Prime_Cost" name="Prime_Cost" maxlength="12" class="form-control" placeholder="{{editItem().Prime_Cost}}">
								<span class="input-group-addon postfix">€</span>
							</div>
							<div class="input-group">	
								<span class="input-group-addon">Item info:</span> 
								<input type="text" id="Info" name="Info" maxlength="12" class="form-control" placeholder="{{editItem().Info}}">
							</div>
							<div class="input-group">	
								<span class="input-group-addon">Visible:</span> 
								
								<input disabled type="text" id="Info" name="Info" maxlength="12" class="form-control" placeholder="{{editItem().Visible}}">
								<span class="input-group-btn">
									<button type="button" class="btn btn-default">
										<div ng-if="editItem().Visible == 1">
											Hide <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
										</div>
										<div ng-if="editItem().Visible != 1">
											Show <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
										</div>	
									</button>
								</span>
							</div>
								<!-- <button type="reset" class="btn btn-warning">Reset</button>
								<button type="submit" class="btn btn-success">Submit</button> -->
							<!-- </div> -->

							<!-- <div>
								<input  style="border-radius:10px 10px 0 0;" name="username" id="username"  type="text" class="form-control" placeholder="Username">
							</div>
							<div class="input-group" >
								<input style="border-radius:0 0 0 10px;" name="password" id="password" type="password" class="form-control" placeholder="Password">
								<span class="input-group-btn">
									<button style="border-radius:0 0 10px 0;" id="btn_login" type="submit" class="btn btn-default">Login</button>
								</span>
							</div> -->
					</form>
				</div>
				<div class="modal-footer">
						<button type="button" class="btn btn-danger">Delete item <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
						<button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-success register">Submit changes <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
				</div>
			</div>
		</div>
	</div>
</div>
