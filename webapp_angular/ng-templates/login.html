<div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" ng-controller="loginCtrl as login" >
				<div class="modal-header">
					<div class="row">
						<button style="margin-right:20px;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					</div>
					<div class="row">
						<div class="col-sm-6"><h4 class="modal-title" id="myModalLabel">Does Tally know you? <hr style="margin: 8 auto"> Then log in!</h4></div>
						<div class="col-sm-5">
							<img alt="Brand" src="styles/images/gif/loadingscreen_480x320.gif" class="logoMargin" style="margin-right:5px; width:100%; border-radius: 5px; box-shadow: 0px 0px 0px 2px rgba(0,0,0,0.2);">
						</div>  <!-- images/tally_logo.png -->
					</div>
				</div>
				<div class="modal-body">
					<form class="form" ng-submit="login.submitForm(login.data)" novalidate> 	
							<input  style="border-radius:10px 10px 0 0;" name="username" id="username"  type="text" class="form-control" placeholder="Username" ng-model="login.data.username">
							<div class="input-group" >
								<input style="border-radius:0 0 0 10px;" name="password" id="password" type="password" class="form-control" placeholder="Password" ng-model="login.data.password">
								<span class="input-group-btn">
									<button style="border-radius:0 0 10px 0;" id="btn_login" type="submit" class="btn btn-default" >Login</button>
								</span>
							</div>
					</form>
					<div ng-show="loginError != null" class="alert alert-danger">{{loginError}}</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary register">Register now <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
				</div>
			</div>
		</div>
	</div>
</div>
